<html>
  <body>
    <div id="app"></div>

    <!-- React scripts from unpkg.com, enables react and react-dom for react to be used with the DOM -->

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Add babel script to compile the JSX back to regular javascript.-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- changed the type so that JSX can be used in the script tag -->
    <script type="text/jsx">
        const app = document.getElementById('app')

        function createTitle(title) {
            if (title) {
                return title
            } else {
                return 'default title'
            }
        }

        function Header({ title }) {
            console.log(title)
            return (
                <h1>
                    { createTitle(title) }
                </h1>
            )
        }

        function TernaryHeader( { ternary } ) {
            console.log(ternary)
            return (
                <h1>
                    { ternary ? ternary : 'default Ternary Value' }
                </h1>
            )
        }

        function HomePage() {
            const names = ['Ada Lovelace', 'Grace Hopper', 'Margaret Hamilton']

            return (
                <div>
                    {/* Nesting the Header compenent */}
                    <Header title="React almost Next" />

                    {/* I can change the title value or not include it and cause the props to render whatever value I pass, same for the TernaryHeader example component and ternary prop below */}

                    <Header />


                    <TernaryHeader ternary="This string will render based on the ternary value"/>
                    <TernaryHeader />

                    {/* Iterators */}

                    <ul>
                        {names.map((name) => (
                            <li key = {name} >
                                { name }
                            </li>
                        ))
                    }
                    </ul>
                </div>
            )
        }

        const root = ReactDOM.createRoot(app)
        root.render(<HomePage/>)

    </script>
  </body>
</html>
