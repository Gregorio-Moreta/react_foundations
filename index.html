<html>
  <body>
    <div id="app"></div>

    <!-- React scripts from unpkg.com, enables react and react-dom for react to be used with the DOM -->

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Add babel script to compile the JSX back to regular javascript.-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- changed the type so that JSX can be used in the script tag -->
    <script type="text/jsx">
        const app = document.getElementById('app')

        function Header() {
            return (<h1>Develop. Preview. Ship</h1>)
        }

        function HomePage() {
            return (
                <div>
                    {/* Nesting the Header compenent */}
                    <Header />
                </div>
            )
        }

        const root = ReactDOM.createRoot(app)
        root.render(<HomePage/>)

    </script>
  </body>
</html>
